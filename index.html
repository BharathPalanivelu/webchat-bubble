<!-- jQuery -->
<script src="js/jquery.js"></script>
<script>
    (function () {
    var button = document.createElement("div");
    document.getElementsByTagName('body')[0].appendChild(button);
    button.outerHTML = "<div id='bot-button' style='height: 50px; width: 50px; position: fixed; cursor: pointer; bottom: 5%; right: 5%; border-radius:25px; box-shadow: 0px 0px 5px black; z-index: 1001; background-color: crimson'><img id='button-click' alt='Button' style='height:100%; width:100%;  z-index: 1002;' src='https://media.smooch.io/58cbbac741ea923900a4a74c/icons/web_button_icon.jpg'></div>"; 


    var div = document.createElement("div");
    document.getElementsByTagName('body')[0].appendChild(div);
    div.outerHTML = "<div id='botDiv' style='width:25%; height:80%; box-shadow: 0px 0px 10px grey;  webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px; overflow:hidden; height: 0px; position: fixed; bottom: 20px; right: 40px; z-index: 1000; background-color: #fff'><div id='botTitleBar' style='height: 38px; width: 360px; position:fixed; cursor: pointer;'></div><iframe frameBorder='0' border-radius='20px' width='100%' height='100%' src='iframe/bot.html'></iframe></div>"; 

    document.querySelector('body').addEventListener('click', function (e) {
        e.target.matches = e.target.matches || e.target.msMatchesSelector;
        if (e.target.matches('#button-click')) { 
            var botDiv = document.querySelector('#botDiv'); 
            botDiv.style.height = botDiv.style.height == '560px' ? '0px' : '560px';
            var botbutton = document.querySelector('#bot-button');
            botbutton.style.height = botDiv.style.height == '560px' ? '0px' : '50px';

        } else if (e.target.matches('#botTitleBar')) { 
            var botDiv = document.querySelector('#botDiv'); 
            botDiv.style.height = botDiv.style.height == '560px' ? '0px' : '560px';
            var botbutton = document.querySelector('#bot-button');
            botbutton.style.height = botDiv.style.height == '560px' ? '0px' : '50px';

        };
    });
}());
</script>
