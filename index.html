<body>
<!--Navigation Bar-->



    <!-- Bot -->
    <div style="height:100%">

                
                <h3 style="font-family: 'Cantarell', sans-serif;">Bot Framework</h3>
                <p style="font-family: 'Cantarell', sans-serif;">Webchat Bubble Trial
                </p>
                

    </div>
    <!--End of "Bot"-->



    <!-- /.container -->
<!-- jQuery -->
<script src="js/jquery.js"></script>
<script>
    (function () {
    var button = document.createElement("div");
    document.getElementsByTagName('body')[0].appendChild(button);
    button.outerHTML = "<div id='bot-button' style='height: 50px; width: 50px; position: fixed; cursor: pointer; bottom: 6%; right: 5%; border-radius:25px; box-shadow: 0px 0px 5px black; z-index: 1001; background-color: rgb(183, 47, 42);'><img id='button-click' alt='Button' style='height:100%; width:100%;  z-index: 1002;' src='https://media.smooch.io/58cbbac741ea923900a4a74c/icons/web_button_icon.jpg'></div>"; 


    var div = document.createElement("div");
    document.getElementsByTagName('body')[0].appendChild(div);
    div.outerHTML = "<div id='botDiv' style=' height:80%; box-shadow: 0px 0px 10px grey;  webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px; overflow:hidden; height: 0px; position: fixed; bottom: 20px; right: 40px; z-index: 1000; background-color: #fff'><div id='botTitleBar' style='height: 38px; width: 360px; position:fixed; cursor: pointer;'></div><iframe frameBorder='0' border-radius='20px' width='100%' height='100%' src='https://webchat-embed-trial.azurewebsites.net/iframe/bot.html'></iframe></div>"; 

    document.querySelector('body').addEventListener('click', function (e) {
        e.target.matches = e.target.matches || e.target.msMatchesSelector;
        if (e.target.matches('#button-click')) { 
            var botDiv = document.querySelector('#botDiv'); 
            var botbutton = document.querySelector('#bot-button');
            botbutton.style.height =  '0px' ;
            botDiv.style.opacity = 1;
            var i = 0;
            setInterval(function(){ 
                if(i <= 80) {
                botDiv.style.height = botDiv.style.height == '80%' ? '0px' : i+'%';
                botDiv.style.opacity = botDiv.style.height == '80%' ? '1' : i/80;
                
                i=i+1;
                } else {
                    clearInterval();
                }

                }, 2);

            

        } else if (e.target.matches('#botTitleBar')) { 
            var botDiv = document.querySelector('#botDiv'); 
            var botbutton = document.querySelector('#bot-button');
            botbutton.style.height = botDiv.style.height == '80%' ? '0px' : '50px';
            
            var i = 80;
            setInterval(function(){ 
                if(i >= 0) {
                botDiv.style.height = botDiv.style.height == '80%' ? '0px' : i +'%';
                botDiv.style.opacity = botDiv.style.height == '80%' ? '1' : i/100;
                i=i-2;
                } else {
                    clearInterval();
                    
                }

                }, 2);
                botbutton.style.height = botDiv.style.height == '0px' ? '0px' : '50px';
                
            ;

        };
    });
}());
</script>



</body>

</html>
